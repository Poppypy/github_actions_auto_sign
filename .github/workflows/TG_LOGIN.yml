name: TG_LOGIN

on:
  workflow_dispatch:

jobs:
  tg-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Login and write TG_SESSION
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_PHONE_NUMBER: ${{ secrets.TG_PHONE_NUMBER }}
          TG_2FA_PASSWORD: ${{ secrets.TG_2FA_PASSWORD }}
          # Optional: seconds to wait for /code and /pwd (default 300)
          TG_LOGIN_TIMEOUT: ${{ vars.TG_LOGIN_TIMEOUT }}

          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_ADMIN_CHAT_ID: ${{ secrets.TG_ADMIN_CHAT_ID }}
          # Optional: set to 1 to auto deleteWebhook (if your bot has webhook or is conflicted)
          TG_DELETE_WEBHOOK: ${{ vars.TG_DELETE_WEBHOOK }}
          # Optional: set to 1 to print getUpdates debug (plain; /pwd is redacted)
          TG_DEBUG_UPDATES: ${{ vars.TG_DEBUG_UPDATES }}
          # Optional: set to 1 to accept any /code sender (bypass TG_ADMIN_CHAT_ID)
          TG_ACCEPT_ANY: ${{ vars.TG_ACCEPT_ANY }}

          # 用于把 TG_SESSION 写回 Secrets
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: python auto_SIGN.py --login-only
